<p>user-add works!</p>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Address</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.Karyawan.nama }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.Karyawan.alamat }}</td>
      <td>{{ user.Karyawan.no_telp }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="currentUser">
  <h3>User Details</h3>
  <p><strong>Email:</strong> {{ currentUser.email }}</p>
  <p><strong>Role:</strong> {{ currentUser.role }}</p>

</div>

<div *ngIf="totalPages > 1">
  <button (click)="changePage(page - 1)" [disabled]="page <= 1">Previous</button>
  <span>Page {{ page }} of {{ totalPages }}</span>
  <button (click)="changePage(page + 1)" [disabled]="page >= totalPages">Next</button>
</div>
